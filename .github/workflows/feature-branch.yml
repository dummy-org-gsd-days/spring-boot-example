name: Feature Branch

on:
  pull_request:
    branches:
      - master

jobs:
  another:
    runs-on: ubuntu-latest
    steps:
      - name: Greeting
        run: echo 'Hello!'

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Tests
        run: ./gradlew clean check integrationTest

      - uses: actions/upload-artifact@v2.2.2
        with:
          name: reports
          path: build/reports
