name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Tests
        run: |
          ./gradlew clean check
          echo "##[set-output name=version;]$(./gradlew properties -q | grep '^version' | awk '{print $2}' | tr -d '[:space:]')"

      - name: Create Release
        id: create_release
        uses: actions/create-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tests.outputs.version }}
          release_name: Release ${{ steps.tests.outputs.version }}
          draft: false
          prerelease: false
